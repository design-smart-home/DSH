networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./design_smart_home
      dockerfile: Dockerfile
    networks:
      - dev

  db_online:
    build:
      context: ./DSH_db_online
      dockerfile: Dockerfile
    networks:
      - dev

  frontend:
    build:
      context: ./design_smart_home_frontend
    networks:
      - dev